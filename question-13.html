<!--13.Write javascript program print out Fibonacci series. (0,1,1,2,3,5,8â€¦) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
const num = parseInt(prompt('Enter the number '));
let n1 = 0, n2 = 1, nextnum;

console.log('Fibonacci Series:');

for (let i = 1; i <= num; i++) {
    console.log(n1);
    nextnum = n1 + n2;
    n1 = n2;
    n2 = nextnum;
}
    </script>
</body>
</html>
