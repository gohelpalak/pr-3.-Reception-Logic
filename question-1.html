<!-- 1.Write javascript program to print 1 to n number print using while loop . -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let n = parseInt(prompt("Enter any number ="))
        let i = 1
        while (i <= n) {
            console.log(i);
            i++
        }


    </script>
</body>

</html>
