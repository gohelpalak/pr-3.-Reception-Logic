<!-- 4.Write javascript program to print 1 to n number print using for loop   -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let n = parseInt(prompt("Enter any number ="));
        let i = 1

        for (let i = 1; i <= n; i++) {
            console.log(i);
        }
    </script>
</body>

</html>
