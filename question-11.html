<!-- 11.Write javascript program Check weather num is prime or not using for loop -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let n=7,i,num=0;
        if(num==0 &&num==1)
        {
            console.log(" is not a prime numer ",n);
        }
        else{
            for(i=2;i<=n/2;i++)
            {
                if(n%i==0)
                {
                    num=1;
                }
            }
            if(num==0)
            {
                console.log( "is a prime number ",n);
            }
            else{
                console.log( "is not a prime number",n);
            }
        }
    </script>
</body>
</html>
