<!-- 6.Write javascript program to print 1 to n number  and all number sum using do while loop-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let n = parseInt(prompt("Enter any number ="));
        let sum = 0;
        let i = 1

        do {
            console.log(i);
            sum = sum + i;
            i++

        } while (i <= n);

        console.log(sum);
    </script>
</body>

</html>
